<!DOCTYPE html>
<html lang="en">

<!-- Standard head attributes and links -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Know Your Javascript! | Code Quiz</title>
</head>

<body>
    <!-- Navigation Bar for Highscores and Timer -->
    <nav>
        <div class="row">
            <div class="col md-6 d-flex justify-content-between">
                <a href="highscores.html">View Highscores</a>
                <div id="currentTime"></div>
            </div>
        </div>
    </nav>

    <!-- Body of Text Content -->
    <div class="container" id="questionsDiv">
        <div class="row">
            <div class="col-md-12">
                <h1>Coding Quiz Challenge</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your scoretime by ten seconds!</p>
                <ul id="choicesUl"></ul>
            </div>
        </div>
    <!-- Start Quiz Button -->
        <div class="row">
            <div class="col-md-12"><button id="startTime">Start Quiz</button></div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/questions.js"></script>
    <script src="assets/script.js"></script>

</body>
</html>
